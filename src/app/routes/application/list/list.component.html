<nz-card>
  <div nz-card-grid class="btm-app-item btm-app-plus" (click)="onGoTo('/appstore/new')"><i nz-icon nzType='plus'></i></div>
  <div nz-card-grid class="btm-app-item" *ngFor="let item of list">
    <div class="btm-app-item-header">
      <div><nz-badge nzStatus="processing" class="btm-badge-error"></nz-badge> {{item.name}}</div>
      <i nz-icon nzType="setting" (click)="onGoTo('/appstore/' + item.id)"></i>
    </div>
    <div #chart></div>
  </div>
</nz-card>
