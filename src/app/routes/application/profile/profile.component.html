<nz-page-header class="btm-page-header">
  <nz-page-header-title>应用设置</nz-page-header-title>
  <nz-page-header-subtitle>设置应用监控参数</nz-page-header-subtitle>
  <nz-page-header-footer>
    <nz-tabset [(nzSelectedIndex)]="tabIndex">
      <nz-tab nzTitle="应用信息">
        <ng-container *ngTemplateOutlet="app"></ng-container>
      </nz-tab>
      <nz-tab nzTitle="报警设置">
        <ng-container *ngTemplateOutlet="alarm"></ng-container>
      </nz-tab>
    </nz-tabset>
  </nz-page-header-footer>
</nz-page-header>
<ng-template #error let-control>
  <ng-container *ngIf="control.hasError('required')">该项不能为空</ng-container>
  <ng-container *ngIf="control.hasError('type')">文件类型不正确！</ng-container>
</ng-template>
<ng-template #app>
  <nz-card>
    <nz-form-item>
      <nz-form-label nzSpan="8" nzRequired>应用名称</nz-form-label>
      <nz-form-control nzSpan="8" [nzErrorTip]="error">
        <ng-container *ngIf="!editable;else nameTmpl">
          {{data?.name}}
        </ng-container>
        <ng-template #nameTmpl>
          <input nz-input placeholder="请输入应用名称">
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </nz-card>
</ng-template>
<ng-template #alarm>
  <nz-card>
    <app-alarm-list></app-alarm-list>
  </nz-card>
</ng-template>
